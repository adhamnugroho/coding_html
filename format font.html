<!DOCTYPE html>
<html>
	<head>
		<title>Format font</title>
	</head>
	<body>
		<b>SMKN 2 Kota Mojokerto</b><br>
		<!-- ini namanya tag bold / tebal -->
		<u>Rekayasa Perangkat Lunak</u><br>
		<!-- ini namanya tag underline / garis bawah -->
		<i>Ketua kelas</i><br>
		<!-- ini namanya tag italic / miring -->
		<strike>SMK anti bar bar</strike><br>
		<!-- ini namanya tag yang membuat kata menjadi tercoret tengah -->
		<tt>akulah beban orang tua</tt><br>
		<!-- ini tag untuk membuat tulisan mesin ketik -->
		<big>I am big</big><br>
		<!-- ini tag yang membuat huruf lebih besar dari sebenarnya-->
		<small>I am small</small><br>
		<!-- ini tag yang membuat huruf lebih kecil dari sebenarnya -->
		<p>O<sub>2</sub></p><br>
		<!-- ini tag yang membuat huruf lebih kecil dari sebenarnya -->
		<p>x<sup>2</sup>+y<sup>3</sup></p><br>
		<!-- ini tag yang membuat tulisan lebih kecil dari ukuran sebenarnya  -->
	</body>
</html>
