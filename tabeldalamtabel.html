<!DOCTYPE html>
<html>
<head>
	<title>Tabel Dalam Tabel</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>Nama</th>
			<th>Jumlah</th>
		</tr>
		<tr>
			<td>Buku Web</td>
			<td><table border="1">
				<tr>
					<td>Nama</td>
					<td>Jumlah</td>
				</tr>
				<tr>
					<td>Buku Matematika</td>
					<td>10</td>
				</tr>
			</table></td>
		</tr>
		<tr>
			<td>Buku Grafis</td>
			<td>15</td>
		</tr>
		<tr>
			<td>Buku Progdas</td>
			<td>12</td>
		</tr>
	</table>

</body>
</html>
