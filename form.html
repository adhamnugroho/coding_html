<!DOCTYPE html>
<html>
<head>
	<title>HTML Form</title>
</head>
<body>
	<form>
		<label for="username">Username : </label>
		<input type="text" id="username">
		<br><br>
		<label for="password">Password : </label>
		<input type="password" id="password">
		<br><br>
		<input type="radio" id="pria" name="jeniskelamin">
		<label for="pria">Pria</label>
		<input type="radio" id="wanita" name="jeniskelamin">
		<label for="wanita">Wanita</label>
		<br><br>
		<input type="checkbox" id="menyanyi">
		<label for="menyannyi">Menyannyi</label>
		<input type="checkbox" id="menari">
		<label for="menari">Menari</label>
		<input type="checkbox" id="membaca">
		<label for="membaca">Membaca</label>
		<br><br>
		<textarea></textarea>
		<br><br>
		<select >
			<option >Mojokerto</option>
			<option>Yogyakarta</option>
			<option>Malang</option>
			<option>Surabaya</option>
		</select>
		<br><br>
		<button type="submit">Kirim</button>
		<br><br>
	</form>
	<table   width="400" border="1" cellspacing="0" cellpadding="3" align="left">
		<form>
			<tr>
				<td align="right" >
					<label for="text">text : </label>
				</td>
				<td align="center" colspan="2">
					<input type="text" id="text">
				</td>
		    </tr>
		    <tr>
		    	<td align="right">
		    		<label for="password">Password : </label>
		    	</td>
		    	<td align="center" colspan="2">
		    		<input type="password" id="password">
		    	</td>
		    </tr>
		    <tr>
		    	<td colspan="2" align="center">
		    		<input type="radio" id="pria" name="jeniskelamin">
		    		<label for="pria">Radio 1</label>
		    		<input type="radio" id="wanita" name="jeniskelamin">
		    		<label for="wanita">Radio 2</label>
		    	</td>
		    </tr>
		    <tr>
		    	<td colspan="3" align="center">
		    		<input type="checkbox" id="menyanyi">
		    		<label for="menyanyi">checkbox 1</label>
		    		<input type="checkbox" id="menari">
		    		<label for="menari">checkbox 2</label>
		    		<input type="checkbox" id="membaca">
		    		<label for="membaca">checkbox 3</label>
		    	</td>
		    </tr>
		<tr>
			<td align="right">
				<label>Combo Box : </label>
			</td>
			<td align="center">
				<select>
					<option>option 1</option>
					<option>option 2</option>
					<option>option 3</option>
					<option>option 4</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="right">
				<label for="textarea : ">Textarea : </label>
			</td>
			<td align="center">
				<textarea id="textarea"></textarea>
			</td>
		</tr>
		<tr>
			<td align="center" colspan="2">
				<button type="submit">Kirim</button>
			</td>
		</tr>
	</form>
</table>

</body>
</html>
